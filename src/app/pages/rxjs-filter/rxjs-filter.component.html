<h2 class="d-flex align-items-center justify-content-center mb-4 font-label-color font-weight-bold">
    RxJS Version
</h2>

<div class="controls d-flex justify-content-between">
    <input class="field-border flex-grow-1" type="text" placeholder="Search user" (input)="onSearch($event)" />
    <select class="field-border ms-4" (change)="onStatus($event)">
        <option value="all">All</option>
        <option value="active">Active</option>
        <option value="inactive">Inactive</option>
    </select>
</div>

<div class="d-flex align-items-center justify-content-center font-label-color"
    [ngClass]="(loading$ | async) ? 'visible mt-4' : 'invisible'">
    Loading...
</div>

<div class="field-border table-container d-flex justify-content-between flex-column flex-grow-1"
    [ngClass]="(loading$ | async) ? 'invisible' : 'visible'">
    <ul class="list-unstyled p-4">
        @for (user of filteredUsers$ | async; track user.name) {
        <li class="mb-2">
            {{ user.name }} <span class="text-muted">({{ user.status }})</span>
        </li>
        }
    </ul>
    <div class="d-flex align-items justify-content-end px-4 py-2 count-footer"> Total {{totalCount$ | async}}</div>
</div>
