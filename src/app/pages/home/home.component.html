<div class="d-flex align-items-center justify-content-center header"> Comparison RxJS & Signal</div>

<div class='d-flex align-items-center justify-content-center mt-4'>
    <span class="font-label-color font-weight-bold">RxJS</span>
    <label class="toggle-switch mx-4">
        <input type="checkbox" [checked]="isVisible()" (change)="toggle()" />
        <span class="slider round"></span>
    </label>
    <span class="font-label-color font-weight-bold">Signal</span>
</div>


<div class="d-flex flex-grow-1 align-items-center justify-content-center">
    @if(isVisible()) {
    <div class="card comparison-card flex-grow-1 p-4">
        <app-signals-filter></app-signals-filter>
    </div>

    } @else {
    <div class="card comparison-card flex-grow-1 p-4">
        <app-rxjs-filter></app-rxjs-filter>
    </div>
    }
</div>
